- name: Demo on using conditions
  hosts: all
  vars:
    actions: true
  tasks: 
    - name: Run this on Centos Machines only
      ansible.builtin.debug:
        msg: Hai I am CentOs
      when: ansible_distribution == "CentOs"

    - name: Run this on Ubuntu Machines only
      ansible.builtin.debug:
        msg: Hai I am Ubuntu
      when: ansible_distribution == "Ubuntu"